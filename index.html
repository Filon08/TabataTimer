<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimerTabata</title>
    <link rel="stylesheet" href="./timer.css">
    <script src="./timer.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="leftWindow">
            <div class="mainTimer"></div>
        </div>
        <div class="rightWindow">
            <div class="param"><span>Работа:</span><input class="meaning" id="r" type="text"><span> second</span></div>
            <div class="param"><span>Отдых:</span><input class="meaning" id='re' type="text"><span> second</span></div>
            <div class="param"><span>Циклы:</span> <input class="meaning" id="cy" type="text"><span> second</span></div>
            <div class="buttons">
                <button class="strtBtn">start timer</button>
                <button class="stpBtn">stop timer</button>
            </div>
        </div>

    </div>
</body>

</html>
